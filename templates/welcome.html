<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Big Winners</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='welcome.css') }}">
</head>

<body>
    <div class="container-fluid left-section-page">
        <div class="row">
            <div
                class="col-md-12 left-section text-white text-center d-flex flex-column justify-content-center align-items-center">
                <!-- Logo Section -->
                <img src="{{ url_for('static', filename='images/big-winners-logo.png.jpg') }}" alt="Big Winners Logo"
                    style="max-width: 150px; margin-bottom: 20px;">

                <h2 class="mb-4">Welcome to <span class="brand-name">Big Winners</span></h2>
                <p class="text-center mb-3">
                    Already have an account?
                </p>
                <a href="/login" class="btn btn-light btn-lg mb-3 px-5">Login</a>
                <p class="text-center mb-3">
                    Don't have an account?
                </p>
                <a href="/register" class="btn btn-light btn-lg px-5">Register</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-center">
        <p>&copy; 2025 Big Winners. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
