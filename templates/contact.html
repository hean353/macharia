<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, concerns, or feedback, feel free to reach out to us using the form below:</p>

        <form action="mailto:winnersb27@gmail.com" method="post" enctype="text/plain">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message here"
                    required></textarea>
            </div>
            <div>
                <button type="submit">Send Email</button>
            </div>
        </form>

        <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
    </div>
</body>

</html>
