<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Big Winners</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form id="registerForm" action="/register" method="POST">
    <div class="container-fluid register-page">
        <div class="row">
            <!-- Left Section -->
            <div
                class="col-md-5 left-section text-white text-center d-flex flex-column justify-content-center align-items-center">
                <h2 class="mb-4">Welcome to Big Winners</h2>
                <p class="text-center">
                    Already have an account? <a href="/login" class="btn btn-light mt-3">Login</a>
                </p>
            </div>

            <!-- Right Section -->
            <div class="col-md-7 right-section d-flex flex-column justify-content-center align-items-center">
                <div class="form-container">
                    <h3 class="text-center mb-4">Register</h3>
                    <form id="registerForm" action="/register" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" name="fullname" class="form-control" placeholder="Full Name"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="tel" name="phone" class="form-control" placeholder="Your Phone" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" name="country" class="form-control" placeholder="Country" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="password" id="confirmPassword" class="form-control"
                                    placeholder="Confirm Password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <select name="security_question" class="form-select" required>
                                    <option value="" disabled selected>Please Select Your Security Question</option>
                                    <option value="pet">What is your pet's name?</option>
                                    <option value="school">What was your first school?</option>
                                    <option value="city">What is your hometown?</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" name="security_answer" class="form-control"
                                    placeholder="Enter Your Answer" required>
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                    required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                                    required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match!');
            }
            // Let the form submit normally to Flask's /register route
        });
    </script>
</body>
<footer>
    <p>&copy; 2025 Big Winners. All rights reserved.</p>
</footer>
</html>
